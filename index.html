<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="first-section">
      <h2>Your Result</h2>
      <p class="result">76<span class="totalPoints">of 100</span></p>
      <div class="qualification">
        <h2 class="great">Great</h2>
        <p class="higher-score">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="second-section">
      <h2>Summary</h2>
      <div class="boxes">
        <div class="summary reaction">
          <p class="sub"><img src="assets/images/icon-reaction.svg">Reaction</p>
          <p class="points"><span class="punctuation">80</span> / 100</p>
        </div>
        <div class="summary memory">
          <p class="sub"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
          <p class="points"><span class="punctuation">92</span> / 100</p>
        </div>
        <div class="summary verbal">
          <p class="sub"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
          <p class="points"><span class="punctuation">61</span> / 100</p>
        </div>
        <div class="summary visual">
          <p class="sub"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
          <p class="points"><span class="punctuation">72</span> / 100</p>
        </div>
      </div>
      <br>
      <button>Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JunLovin" target="_blank">JunLovin</a>.
  </div>
</body>
</html>
